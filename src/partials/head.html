<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title id="page_title" data-i18n="page_title">{{ title }}</title>
<!-- Basic SEO Meta Tags -->
<meta name="description" content="{{ description }}" />
<meta
  name="keywords"
  content="financial coaching, debt payoff, financial freedom, wealth building, immigrant finance, personal finance, financial planning, money management, designed financial freedom, DFF"
/>

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://dff.life{{ path }}" />

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ description }}" />

<!-- Additional SEO -->
<meta name="robots" content="index, follow" />
<meta name="author" content="Designed Financial Freedom (DFF)" />
<link rel="canonical" href="https://dff.life{{ path }}" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico" />

<!-- Google Fonts - Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<!-- Custom Styles and Scripts -->
<link rel="stylesheet" href="/style/main.css" />
<script type="module" src="/scripts/main.js"></script>
